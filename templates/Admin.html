<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrunch</title>

<!-- Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="static/Style.css">

<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-192x192.png') }}" sizes="192x192">

</head>
<body>

<link rel="stylesheet" href="static/Style.css">

<header>
    <!-- Bootstrap навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="Logo", class="navbar-brand">
            </a>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const elementAppear = (element, timeout) => {
                        // Исправил ошибку синтаксиса шаблонной строки и обращением к стилю
                        element.style.opacity = '0';
                        element.style.transition = `opacity ${timeout}s`; // Исправил шаблонную строку
                        setTimeout(() => {
                            element.style.opacity = '1';
                        }, 10);
                    };
                    const brand1 = document.querySelector('.navbar-brand');
                    elementAppear(brand1, 2);
                    const brand2 = document.querySelector('.logotexto');
                    elementAppear(brand2, 2);
                    const brand3 = document.querySelector('.logotexts');
                    elementAppear(brand3, 2);
                });
            </script>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="/tests">Тесты<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="/about">О нас</a>
                    {% if not is_authenticated %}
                    <a class="nav-link" href="/register">Зарегистрироваться</a>
                    <a class="nav-link" href="/login">Войти</a>
                    {% else %}
                    <a class="nav-link" href="/profile">Профиль</a>
                    {% endif %}
                    <button id="theme-toggler" class="nav-link btn btn-link" aria-label="Переключить тему" style="margin-top: auto; margin-bottom: auto;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="icon-moon" viewBox="0 0 16 16" style="vertical-align: middle;">
                            <path fill-rule="evenodd" d="M11.354 8.354a3.5 3.5 0 1 1-4.708-4.708 5.5 5.5 0 1 0 4.708 4.708z"/>
                        </svg>
                    </button>
                </div>

            </div>
        </div>
    </nav>
    <hr class="custom-hr">
</header>
<style>
    @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Применяем анимацию к модальному окну */
        .modal-content {
            animation: appear 1s ease-out forwards;
        }
        /* Подключим базовые стили для красивой формы */
        .modal-content, .form-control, .btn-primary {
            border-radius: .75rem; /* Закругленные углы */
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .modal-dialog {
            max-width: 400px; /* Чуть сужаем форму для красоты */
            margin: 50px auto; /* Выравниваем по центру */
        }
</style>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document", id="register">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2" style="font-size: 1.5rem;">Welcome to the admin panel!</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <button type="button" class="btn btn-primary btn-block mt-2", id = "loadMenuButton">Write a new test</button>
                <div id="menuContainer"></div>
            </div>
    </div>
</div>
</div>



<footer>
    <div class="container">
        <hr class="custom-hr">
        <span>&copy; 2024 NExt team. <a href="https://github.com/vzgr/CodeQZ"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png", class="githublogo"></a></span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    console.log("Документ загружен. Обработчик готов.");
    let testNameSent = false; // Флаг для проверки, было ли название теста отправлено
    let testDescriptionSent = false; // Флаг для проверки, было ли описание теста отправлено
    let submissionCount = 0;
    let savedTestName = ""; // Добавлена переменная для хранения имени теста после его первой отправки
    let savedTestDescription = ""; // Добавлена переменная для хранения описания теста после его первой отправки

    function createAndShowForm() {
        if (submissionCount >= 2) {
            window.location.href = "/";
            return;
        }

        console.log("Кнопка #loadMenuButton нажата.");
        $("#loadMenuButton").hide();

        var menuContent = `
            <input class="form-control rounded-3 testNameInput" type="text" placeholder="Test Name" ${testNameSent ? 'disabled value="' + savedTestName + '"' : ''}><br>
            <input class="form-control rounded-3 testDescriptionInput" type="text" placeholder="Test Description" ${testDescriptionSent ? 'disabled value="' + savedTestDescription + '"' : ''}><br>
            <input class="form-control rounded-3 questionInput" type="text" placeholder="Question" required><br>
            <div class="container mt-5">
            <form id="testForm">`;

        for (let i = 1; i <= 5; i++) {
            menuContent += `
                <div class="row align-items-center mb-3">
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" name="radioOptions" required value="Option ${i}">
                    </div>
                    <div class="col">
                        <input class="form-control rounded-3 option-input" type="text" placeholder="Option ${i}" required>
                    </div>
                </div>
            `;
        }

        menuContent += `</div><p id="valid"></p><button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="regbut">Add test</button></form>`;
        $("#menuContainer").html(menuContent);

        if (testNameSent) {
            $('.testNameInput').prop('disabled', true);
        }

        if (testDescriptionSent) {
            $('.testDescriptionInput').prop('disabled', true);
        }

        $('#regbut').on("click", function(event){
            event.preventDefault();

            let isFormValid = $('#testForm')[0].checkValidity();

            if(!isFormValid) {
                alert("Please, fill all fields and select at least one option.");
                return;
            }

            if (!testNameSent) {
                savedTestName = $('.testNameInput').val();
            }

            if (!testDescriptionSent) {
                savedTestDescription = $('.testDescriptionInput').val();
            }

            let selectedOptionValue = $('input[type="radio"]:checked').val(); // Получаем значение выбранного варианта (например, "Option 5")
            let selectedOptionIndex = parseInt(selectedOptionValue.split(" ")[1], 10); // Разделяем строку и преобразуем второй элемент в число

            // Обновление questionData с новым selectedOption
            let questionData = {
                testName: savedTestName,
                testDescription: savedTestDescription,
                question: $('.questionInput').val(),
                options: [],
                selectedOption: selectedOptionIndex, // Используем числовое значение
                iteration: submissionCount + 1
            };

            $('.option-input').each(function() {
                questionData.options.push($(this).val());
            });

            if (!testNameSent && savedTestName) {
                testNameSent = true;
            }

            if (!testDescriptionSent && savedTestDescription) {
                testDescriptionSent = true;
            }


            $.ajax({
                url: '/add_question_with_answers', // Укажите URL, соответствующий вашему API для обработки вопросов и ответов
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(questionData),
                dataType: 'json',
                success: function(response) {
                    console.log("Успешно отправлено и обработано", response);
                    // Обработка успешной отправки данных, например, очистка формы или сообщение пользователю
                    alert("Your test question and options have been successfully submitted!");
                    submissionCount++;
                    createAndShowForm(); // Пересоздание формы для следующего вопроса если требуется
                },
                error: function(xhr, status, error) {
                    // Обработка ошибок, например, если сервер вернул статус ошибки
                    console.error("Ошибка отправки данных: ", status, error);
                    alert("Error: " + xhr.responseText); // Отображение ошибки от сервера
                }
            });

            createAndShowForm();
        });
    }

    $("#loadMenuButton").click(createAndShowForm);
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="static/JS/theme-switcher.js"></script>
</body>
</html>
