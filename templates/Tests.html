<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrunch</title>

<!-- Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="static/Style.css">

<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon-192x192.png') }}" sizes="192x192">

</head>
<body>

<header>
    <!-- Bootstrap навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="Logo", class="navbar-brand">

            </a>
            <script>
                const appearance = (element, timeout) => { // убрал неиспользуемый параметр display
                    element.style.opacity = '0';
                    element.style.transition = `opacity ${timeout}s`; // исправил на шаблонную строку с обратными кавычками
                    setTimeout(() => {
                        element.style.opacity = '1';
                    }, 10);
                }
                const brand1 = document.querySelector('.navbar-brand');
                appearance(brand1, 2);
                const brand2 = document.querySelector('.logotexto');
                appearance(brand2, 2);
                const brand3 = document.querySelector('.logotexts');
                appearance(brand3, 2);
            </script>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link" href="/tests">Тесты<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="/about">О нас</a>
                    {% if not is_authenticated %}
                    <a class="nav-link" href="/register">Зарегистрироваться</a>
                    <a class="nav-link" href="/login">Войти</a>
                    {% else %}
                    <a class="nav-link" href="/profile">Профиль</a>
                    {% endif %}
                    <button id="theme-toggler" class="nav-link btn btn-link" aria-label="Переключить тему" style="margin-top: auto; margin-bottom: auto;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="icon-moon" viewBox="0 0 16 16" style="vertical-align: middle;">
                            <path fill-rule="evenodd" d="M11.354 8.354a3.5 3.5 0 1 1-4.708-4.708 5.5 5.5 0 1 0 4.708 4.708z"/>
                        </svg>
                    </button>
                </div>

            </div>
        </div>
    </nav>
    <hr class="custom-hr">
</header>
<style>
    p, li, a {
    color: #fff; /* White */
}

/* Исправим цвет текста для навигационной панели и элементов списка */
.navbar, .navbar a, .list-group-item {
    color: #000; /* Black или любой другой цвет, который вы хотите использовать */
}

</style>
<div class="container">
    <div id="tests-list" class="row"></div> <!-- Место для списка тестов -->
    <div id="test-questions" class="row"></div> <!-- Место для вопросов теста -->
</div>


<footer>
    <div class="container">
        <hr class="custom-hr">
        <span>&copy; 2024 NExt team. <a href="https://github.com/vzgr/CodeQZ"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png", class="githublogo"></a></span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function() {
        loadTests();

        // Функция для загрузки списка тестов
        function loadTests() {
            $.ajax({
                url: '/api/tests', // Убедитесь, что этот URL корректен
                type: 'GET',
                success: function(tests) {
                    let content = '<ul class="list-group">';
                    tests.forEach(function(test) {
                        // Обратите внимание на использование шаблонных строк
                        content += `<li class="list-group-item test-item" onclick="loadTestQuestions(${test.id})">${test.testname}</li>`;
                    });
                    content += '</ul>';
                    $('#tests-list').html(content); // Устанавливаем содержимое динамически
                }
            });
        }

        window.loadTestQuestions = function(test_id) {
            $.ajax({
                url: '/api/test/' + test_id, // Убедитесь, что этот URL корректен
                type: 'GET',
                success: function(test) {
                    let content = `<h3>${test.testname}</h3><p>${test.description}</p><div>`;
                    test.questions.forEach(function(question, questionIndex) {
                        content += `<p>${question.question_text}</p><ul>`;
                        question.answers.forEach(function(answer, answerIndex) {
                            // Добавление радиокнопок
                            content += `<li>
                                        <input type="radio" name="question${questionIndex}" id="question${questionIndex}answer${answerIndex}" value="${answer.is_correct}">
                                        <label for="question${questionIndex}answer${answerIndex}">
                                            ${answer.answer_text}
                                        </label>
                                    </li>`;
                        });
                        content += '</ul><button onclick="checkAnswer(${questionIndex})">Проверить</button>';
                    });
                    content += '</div>';
                    $('#test-questions').html(content); // Устанавливаем содержимое динамически
                }
            });
        };

        window.checkAnswer = function(questionIndex) {
            const selectedAnswer = $(`input[name='question${questionIndex}']:checked`).val();
            if(selectedAnswer === 'true') {
                alert('Правильно!');
            } else {
                alert('Неправильно. Попробуйте снова.');
            }
        };
    });
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="static/JS/theme-switcher.js"></script>
</body>
</html>
