<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1b1d1e; /* светло-серый фон, Bootstrap-like */
    }
    .header, .footer {
        background-color: #4caf50; /* Зеленый фон */
        color: white;
        font-weight: bold; /* Делаем шрифт жирным */
    }
    .footer {
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        left: 0;
    }
    .navbar .navbar-nav .nav-link {
        color: white;
    }
    .navbar .navbar-nav .nav-link:hover {
        text-decoration: underline;
    }

    .navbar .navbar-nav .nav-link {
    transition: transform 0.3s ease, background-color 0.3s ease; /* Добавляем плавность анимации */
}

    .navbar .navbar-nav .nav-link:hover {
    transform: scale(1.1); /* Увеличиваем размер */
    background-color: #338a3e; /* Изменяем цвет на более темный оттенок зеленого */
    }

    /* Анимации появления для контента */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fadeInUp {
        animation-name: fadeInUp;
        animation-duration: 1s;
        animation-fill-mode: both;
    }
    .navbar-brand {
    width: 100px;
    }

.logotexto {

@import url('https://fonts.cdnfonts.com/css/made-soulmaze');
font-family: "MADE Soulmaze", Courier;
font-display: swap;
font-weight: 100;
color: #3b3b3b

}

.logotexts {

@import url('https://fonts.cdnfonts.com/css/made-soulmaze');
font-family: "MADE Soulmaze", Courier;
font-display: swap;
font-weight: 100;
color: #08ffb0

}

.githublogo {

width: 50px;

}

<body>

<header>
    <!-- Bootstrap навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <img class="navbar-brand" href="#", src="Images/Logo.png"><h1 class="logotexto">Code</h1><h1 class="logotexts">QZ</h1></img>

            <script>
                const appearance = (element, timeout) => { // убрал неиспользуемый параметр display
                    element.style.opacity = '0';
                    element.style.transition = `opacity ${timeout}s`; // исправил на шаблонную строку с обратными кавычками
                    setTimeout(() => {
                        element.style.opacity = '1';
                    }, 10);
                }
                const brand1 = document.querySelector('.navbar-brand');
                appearance(brand1, 2);
                const brand2 = document.querySelector('.logotexto');
                appearance(brand2, 2);
                const brand3 = document.querySelector('.logotexts');
                appearance(brand3, 2);
            </script>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link" href="Pages/Login.html">Sign In</a>

    </nav>
</header>
