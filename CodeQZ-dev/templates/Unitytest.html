<style>
    @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Применяем анимацию к модальному окну */
        .modal-content {
            animation: appear 1s ease-out forwards;
        }
        /* Подключим базовые стили для красивой формы */
        .modal-content, .form-control, .btn-primary {
            border-radius: .75rem; /* Закругленные углы */
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .modal-dialog {
            max-width: 400px; /* Чуть сужаем форму для красоты */
            margin: 50px auto; /* Выравниваем по центру */
        }
</style>

<div class="container col-xxl-8 px-4 py-5">
	<h1 id="countdown" class="mb-4">05:00</h1>
	<div id="quiz-container">
    <h2>Тест по Unity</h2>
    <div id="question-container"></div>
    <div id="options-container"></div>
	<button onclick="nextQuestion()" class="btn-primary btn btn-lg">Следующий вопрос</button>
</div>
    <h1 id="result" ></h1>
</div>

<script>
let begin = document.getElementById("begin");
begin.addEventListener("click",(e)=>{
document.getElementById("confrim").style.display = "none";
startCountdown();

});
    let currentQuestionIndex = 0;
    let score = 0;
const questions = [
    {
        question: "Что такое Unity?",
        options: ["Язык программирования", "Графический движок", "Физический движок", "Игровая платформа", "Технология виртуальной реальности"],
        correctAnswer: "Графический движок"
    },
    {
        question: "Какой язык программирования чаще всего используется в Unity?",
        options: ["JavaScript", "Python", "C++", "C#", "Java"],
        correctAnswer: "C#"
    },
    {
        question: "Что такое Prefab в Unity?",
        options: ["Предустановленный объект", "Готовый проект", "Процесс рендеринга", "Спрайт", "Объект-шаблон"],
        correctAnswer: "Объект-шаблон"
    },
    {
        question: "Какой компонент используется для управления движением объекта в Unity?",
        options: ["Rigidbody", "Transform", "Collider", "Animator", "MeshRenderer"],
        correctAnswer: "Rigidbody"
    },
    {
        question: "Что такое Unity Asset Store?",
        options: ["Магазин для продажи игр", "Онлайн-курсы по Unity", "Магазин ресурсов для Unity", "Сервис для обмена опытом", "Интернет-банк для Unity-разработчиков"],
        correctAnswer: "Магазин ресурсов для Unity"
    },
    {
        question: "Какой объект используется для создания поведения персонажа в Unity?",
        options: ["GameObject", "ScriptableObject", "MonoBehaviour", "Scene", "Material"],
        correctAnswer: "MonoBehaviour"
    },
    {
        question: "Что такое Unity Editor?",
        options: ["Текстовый редактор", "Редактор для создания графики", "Интерфейс для программирования", "Графический интерфейс разработки", "Визуальный редактор звука"],
        correctAnswer: "Графический интерфейс разработки"
    },
    {
        question: "Как создать анимацию в Unity?",
        options: ["С помощью программы для анимации", "С помощью фоторефлексии", "С помощью Unity Animator", "С помощью физического движка", "Анимации не создать в Unity"],
        correctAnswer: "С помощью Unity Animator"
    },
    {
        question: "Что такое Unity C# API?",
        options: ["Сервис для генерации кода", "Библиотека для работы с C#", "Онлайн-платформа для обучения программированию", "Интерфейс для создания UI в Unity", "Набор инструментов для рисования"],
        correctAnswer: "Библиотека для работы с C#"
    },
    {
        question: "Как называется стандартный компонент для управления освещением в Unity?",
        options: ["Unity Light", "Lightning", "Illuminate", "Brightener", "Light"],
        correctAnswer: "Light"
    }
];
    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        const questionContainer = document.getElementById("question-container");
        const optionsContainer = document.getElementById("options-container");
        const resultContainer = document.getElementById("result");

        questionContainer.innerHTML = `<p>${currentQuestion.question}</p>`;
        optionsContainer.innerHTML = "";

        currentQuestion.options.forEach((option, index) => {
            optionsContainer.innerHTML += `<input type="radio" name="option" value="${option}" id="option${index}">
                                           <label for="option${index}">${option}</label><br>`;
        });

        resultContainer.innerHTML = "";
    }

    function nextQuestion() {
        const selectedOption = document.querySelector('input[name="option"]:checked');

        if (!selectedOption) {
            return;
        }

        if (selectedOption.value === questions[currentQuestionIndex].correctAnswer) {
            score++;
        }

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
		document.getElementById("countdown").style.display = "none";
        const resultContainer = document.getElementById("result");
        const quiz = document.getElementById("quiz-container");
        resultContainer.innerHTML = `<p>Вы ответили правильно на ${score} из ${questions.length} вопросов.</p>`;
		quiz.style.display = "none";
		send();
    }

    // Начать тест при загрузке страницы
    window.onload = loadQuestion;


	
    let countdownInterval;
    let seconds = 300;

    function startCountdown() {
        countdownInterval = setInterval(updateCountdown, 1000);
    }

    function stopCountdown() {
        clearInterval(countdownInterval);
        //resetCountdown();
    }

    function updateCountdown() {
        if (seconds > 0) {
            seconds--;
            const formattedTime = padNumber(Math.floor(seconds / 60)) + ":" + padNumber(seconds % 60);
            document.getElementById("countdown").innerText = formattedTime;
        } else {
            stopCountdown();
            showResult();
        }
    }

    function resetCountdown() {
        seconds = 300;
        const formattedTime = padNumber(Math.floor(seconds / 60)) + ":" + padNumber(seconds % 60);
        document.getElementById("countdown").innerText = formattedTime;
    }

    function padNumber(num) {
        return num < 10 ? "0" + num : num;
    }

	function send(){
        // AJAX запрос с использованием jQuery
        let jsVariable = score;
        fetch('/process', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ page: 'unitytest', variable: score })
        });
	}

</script>
